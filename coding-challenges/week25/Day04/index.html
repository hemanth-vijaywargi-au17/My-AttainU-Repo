<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center px-3">
            <div id="parent" class="col-sm-9 col-md-7 col-xl-5 mt-4 p-4">
                <h1 class="text-center mb-4">Form</h1>
                <form action="/form/submit" method="POST" class="row g-3 justify-content-center">
                    <div class="col-sm-3">
                        <label for="name" class="form-label">Full Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <div class="col-sm-9">
                        <textarea name="message" id="" class="form-control"></textarea>
                    </div>

                    <div class="col-sm-3">
                        <label for="choice" class="form-label">Select a Choice</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input type="radio" name="choice" value="First Choice" id="choice1"
                                class="form-check-input" />
                            <label for="choice1" class="form-check-label">First Choice</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="choice" value="Second Choice" id="choice2"
                                class="form-check-input" />
                            <label for="choice1" class="form-check-label">Second Choice</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="choice" value="Third Choice" id="choice3"
                                class="form-check-input" />
                            <label for="choice1" class="form-check-label">Third Choice</label>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label for="" class="form-label">Check All that Apply</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input type="checkbox" name="check1" value="HTML" id="check1" class="form-check-input" />
                            <label for="check1" class="form-check-label">HTML</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="check2" value="CSS" id="check2" class="form-check-input" />
                            <label for="check2" class="form-check-label">CSS</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="check3" value="JS" id="check3" class="form-check-input" />
                            <label for="check3" class="form-check-label">JS</label>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label for="select" class="form-label">Select a Choice</label>
                    </div>
                    <div class="col-sm-9">
                        <select name="select" id="" class="form-select">
                            <option value="First Choice">First Choice</option>
                            <option value="Second Choice">Second Choice</option>
                            <option value="Third Choice">Third Choice</option>
                        </select>
                    </div>

                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
