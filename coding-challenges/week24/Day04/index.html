<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id="parent" class="col-sm-8 col-md-6 col-lg-5 col-xl-4 text-center mt-4">
                <h3 class="">Exchange Rate Calculator</h3>
                <p class="">Choose the currency and the amounts to get the exchange rate</p>
                <div class="d-flex justify-content-between">
                    <select id="cur1Select" class="form-select w-25">
                    </select>
                      <input class="input" type="number" id="currency1" min="0">
                </div>
                
                <div class="d-flex justify-content-between">
                    <button id="swap">Swap Currency</button>
                    <div id="info"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <select id="cur2Select" class="form-select w-25">
                    </select>
                    <input disabled class="input" type="number" id="currency2">
                </input>
            </div>
        </div>
    </div>
</body>
</html>
