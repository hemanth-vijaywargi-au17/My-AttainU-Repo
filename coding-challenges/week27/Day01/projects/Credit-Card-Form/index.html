<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <a id="home-link" style="margin: 10px;"href="/"> <-- Back To Homepage</a>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id="parent" class="col-xl-4 col-lg-5 col-md-8 col-sm-8">
                
                <div id="card-form" class="shadow px-4 pb-4 justify-content-center d-flex">

                    <div id="card-box" class="shadow card-face">
                        <div class="d-flex justify-content-between align-items-center">
                            <img id="chip" src="images/chip.png" alt="">
                            <img id="visa" src="images/visa.png" alt="">
                        </div>
                        <div id="numberBox">
                            #### #### #### ####
                        </div>
    
                        <div id="card-info" class="row">
                            <div id="nameBox" class="col col-9">
                                <div class="muted">
                                    Card Holder
                                </div>
                                <div id="card-name" class="big">
                                    FULL NAME
                                </div>
                            </div>
                            <div id="dateBox" class="col col-3"> 
                                <div class="muted">
                                    Expires
                                </div>
                                <div id="card-date" class="big">
                                    <span id="monthBox">MM</span><span>/</span><span id="yearBox">YY</span>
                                </div>
                            </div>
                        </div>
    
                    </div>

                    <div id="card-box2" class="shadow card-face justify-content-around">

                        <div id="black-bar"></div>

                        <div>
                            <div class="small">CVV</div>
                            <div id="white-bar"></div>
                        </div>

                        <div>
                            <img id="visa2" src="images/visa.png" alt="">
                        </div>

                    </div>

                    <form class="row g-3">
                        <div class="col-12">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input id="cardNumber" type="text" class="form-control" maxlength="19">
                        </div>
                        <div class="col-12">
                            <label for="name" class="form-label">Card Holder's Name</label>
                            <input id="name" type="text" class="form-control" >
                        </div>
                        <div class="col-md-8 pe-md-4">
                            <div class="row">
                                <label for="date" class="form-label">Expiration Date</label>
                                <div class="col-6">
                                    <select id="month" class="form-select">
                                        <option selected>Month</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                      </select> 
                                </div>
                                <div class="col-6">
                                    <select id="year" class="form-select">
                                        <option selected>Year</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                        <option value="2031">2031</option>
                                        <option value="2032">2032</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="cvv" class="form-label">CVV</label>
                            <input class="form-control" id="cvv" type="text" maxlength="4">
                        </div>
                        <div class="col-12 mt-4">
                            <button class="form-control btn btn-primary fs-5" type="submit">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
