<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center px-3">
            <div id="parent" class="col-sm-9 col-md-7 col-xl-5 mt-4 p-4">
                <h1 class="text-center mb-4">Form</h1>
                <form action="/favoriteSurvey" method="POST" class="row g-3 justify-content-center">
                    <div class="col-sm-3">
                        <label for="name" class="form-label">Full Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="number" name="phone_number" class="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <label for="favourite_color" class="form-label">Favourite Color</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="favourite_color" class="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <label for="favourite_food" class="form-label">Favourite Food</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="favourite_food" class="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <label for="feedback" class="form-label">Feedback Message</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="feedback" class="form-control" />
                    </div>

                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
