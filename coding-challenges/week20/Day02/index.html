<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container mt-5">
        
        <div class="row text-center text-white">
            <div class="col bg-primary p-4 border border-5">bg-primary</div>
        </div>

        <div class="row text-center text-white">
            <div class="col bg-secondary p-4 border border-5">bg-secondary</div>
        </div>

        <div class="row text-center text-white">
            <div class="col-md-6 bg-success p-4 border border-5">bg-success</div>
            <div class="col-md-6 bg-danger p-4 border border-5">bg-danger</div>
        </div>

        <div class="row text-center text-white">
            <div class="col-sm-6 col-md-2 bg-warning p-4 border border-5">bg-warning</div>
            <div class="col-sm-6 col-md-3 bg-info p-4 border border-5">bg-info</div>
            <div class="col-sm-4 col-md-3 bg-light p-4 border border-5 text-dark">bg-light</div>
            <div class="col-sm-4 col-md-2 bg-dark p-4 border border-5">bg-dark</div>
            <div class="col-sm-4 col-md-2 bg-white p-4 border border-5 text-dark">bg-white</div>
        </div>

    </div>
    
</body>
</html>
