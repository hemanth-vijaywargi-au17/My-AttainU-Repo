<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center ">

        <div class="feedback">
            <form action="">
                <div class="form-group d-flex flex-column align-items-center">
                    <label for="satisfaction">How satisfied are you with our customer support performance?</label>
                    <div class="d-flex flex-wrap justify-content-center my-4">
                        <div class="emoji" value="Unhappy">
                            <img src="images/unhappy.png" alt="">
                            <p>Unhappy</p>
                        </div>
                        <div class="emoji" value="Neutral">
                            <img src="images/neutral.png" alt="">
                            <p>Neutral</p>
                        </div>
                        <div class="emoji" value="Satisfied">
                            <img src="images/satisfied.png" alt="">
                            <p>Satisfied</p>
                        </div>
                    </div> 
                    <input class="btn btn-dark" type="submit" value="Send review">
                </div>
            </form> 
        </div>

    </div>
</body>
</html>
