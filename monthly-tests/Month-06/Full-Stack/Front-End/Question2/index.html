<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class='card mt-5'>
            <h3 class="card-title p-4">
                Create Account
            </h3>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                        <div class="form-text" id="userMessage"></div>
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" name="name">
                      <div class="form-text" id="emailMessage"></div>
                    </div>
                    <div class="mb-3">
                      <label for="pass1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pass1" name="pass1">
                      <div id="pass1Message" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="pass2" class="form-label">Password Check</label>
                        <input type="password" class="form-control" id="pass2" name="pass2">
                        <div id="pass2Message"class="form-text"></div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="submit-btn">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
