<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div id="parent" class="col-sm-10 col-md-7 col-lg-6 col-xl-5 mt-4">
                <h1>Flashcards</h1>
                <button id="addBtn" class="m-3 rounded p-2">Add Question</button>
                <div id="addBox" class="p-3">
                    <div class="d-flex justify-content-between">
                        <label for="question" class="form-label fw-bold">Question</label>
                        <button id="cutBtn">X</button>
                    </div>
                    <textarea name="question" id="question" class="form-control mb-3"
                        placeholder="any question here"></textarea>

                    <label for="answer" class="form-label fw-bold">Answer</label>
                    <textarea name="answer" id="answer" class="form-control mb-3"
                        placeholder="any answer here"></textarea>
                    <button id="saveBtn">Save</button>
                </div>
            </div>
        </div>

        <div id="flashBox" class="d-flex flex-wrap mt-3">
        </div>

    </div>
</body>

</html>
