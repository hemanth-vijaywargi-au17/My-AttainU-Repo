<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Emulator</title>
    <script defer src="script.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div id="parent" class="mt-4 text-center">
                <h1>Queue Emulator</h1>
                <p>Enter the Number You Want to Add to the Queue</p>
                <div id="input_parent">
                    <input type="number" name="" id="number_field" placeholder="Enter The Number">
                </div>
                <div id="warning"></div>
                <button id="add">Add</button>
                <button id="remove">Remove</button>
                <div id="queue_box"></div>
            </div>
        </div>
    </div>
</body>

</html>
