<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="images/beautiful.png" alt="Profile Pic" id="profile-pic" />
  
        <section id="about">
  
          <div class="line" id="line-1">
            <span id="name">Nature Photography</span>
            <input id="edit-btn" type="button" value="Edit Profile" />
            <img src="images/settings-gear-icon.ico" alt="" id="gear" />
          </div>
  
          <div class="line">
            <span class="m"><span class="bold">164</span> posts</span>
            <span class="m"><span class="bold">188</span> followers</span>
            <span class="m"><span class="bold">206</span> following
          </div>
  
          <div class="line">
            <span class="bold">Nature Photography,</span> Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          </div>
  
        </section>
  
      </div>

        <div class="item">
          <img src="images/1.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/3.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/4.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/5.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/6.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/7.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/8.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/9.jpg" alt="" />
        </div>
   

    </div>
    

  </body>
</html>
